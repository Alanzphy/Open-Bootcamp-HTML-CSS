<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/HTML-CSS/07-Forms/login-dark-mode.css" />
    <title>Login Form</title>
  </head>
  <body>
    <div class="container">
      <h3>Sign up to Dribble</h3>
      <div class="buttons">
        <button class="google-btn">
          <picture
            ><img
              src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2Fthumb%2F5%2F53%2FGoogle_%2522G%2522_Logo.svg%2F1024px-Google_%2522G%2522_Logo.svg.png&f=1&nofb=1"
              alt="logo-google"
          /></picture>
          <span>Sign up with Google</span>
        </button>
        <button class="twitter-btn">
          <picture>Twitter</picture>
        </button>
      </div>
      <div class="separator">
        <hr />
        <span>O...</span>
        <hr />
      </div>
      <form action="" method="">
        <div class="section-inputs">
          <label for="name">
            <span>Name</span>
            <input type="text" id="name" name="name" />
          </label>
          <label for="username">
            <span>Username</span>
            <input type="text" id="username" name="username" />
          </label>
        </div>
        <label for="email">
          <span>Email</span>
          <input type="email" id="email" name="email" />
        </label>
        <label for="password">
          <span>Password</span>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="6+characters"
          />
        </label>
        <label for="checkbox">
          <input type="checkbox" id="checkbox" class="checkbox-label" />
          <span>Acpeto las condiciones y el aviso legal</span>
        </label>
        <button type="submit" class="submit-btn">Create account</button>
      </form>
    </div>
  </body>
</html>
