<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia</title>
  </head>
  <body>
    <section>
      <h1>Aprendiendo a utilizar imagenes</h1>
      <img
        src="https://tbirdstudios.com/wp-content/uploads/2017/04/Hollow-Knight-Banner.jpg"
        alt="Hollow-Knight-Banner"
      />
    </section>
    <section>
      <h1>Aprendiendo a utilizar videos</h1>
      <video
        src="/HTML-CSS/03-Multimedia/y2mate.com - The Life of Floppa_v144P.mp4"
        controls
        autoplay
        loop
        muted
      ></video>
    </section>
    <section>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio
        src="/HTML-CSS/03-Multimedia/y2mate.com - The Life of Floppa.mp3"
        autoplay
        controls
        loop
        muted
      ></audio>
    </section>
  </body>
</html>
